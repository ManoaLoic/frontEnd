<div class="card">
    <div class="card-header">
      <h4 class="card-title">Liste d√©pots</h4>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class=" text-primary">
              <th>Identifiant</th>
              <th>voiture</th>
              <th>date depot</th>
              <th>status</th>
          </thead>
          <tbody class="div-depots">
            <tr *ngFor="let depot of depots" (click)="redirectToFiche(depot._id)">
              <td>{{depot._id}}</td>
              <td>{{depot.voiture.marque}} {{depot.voiture.model}} {{depot.voiture.immatriculation}}</td>
              <td>{{depot.date_depot | date: 'dd/MM/yyyy' }}</td>
              <td>{{depot.status}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
